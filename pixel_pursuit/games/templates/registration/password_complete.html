{% load static %}

{% include 'elements/includes.html' %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reset Complete</title>
        {% include 'elements/navbar.html' with active="" %}
    </head>

    <body onload="setHeight();">
        <div class="d-flex justify-content-center align-items-center pt-2 pb-2" style="height: calc(100vh - 56px); background-color: #d0fbfc">
            <div class="card bg-light mb-5" style="min-width: 350px;">
                <div class="card-body text-center">
                    <h5 class="mb-3 text-primary">Password reset complete</h5>
                    <p class="mb-4">
                        Your password has been set successfully.<br>
                        You can now log in using your new password.<br>
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-secondary w-100">
                        Go to login
                    </a>
                </div>
            </div>
        </div>       
    </body>
</html>
